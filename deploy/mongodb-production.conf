# MongoDB Production Configuration for Ubuntu 22 VPS
# Place in: /etc/mongod.conf

# Network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1  # Nur localhost f端r Sicherheit

# Process management
processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid

# Storage engine
storage:
  dbPath: /var/lib/mongodb
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      # Cache size (50% of available RAM, max 8GB f端r WhatsApp Manager)
      cacheSizeGB: 4
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Journal
storage:
  journal:
    enabled: true
    commitIntervalMs: 100

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Security
security:
  authorization: enabled

# Operation Profiling (f端r Performance-Monitoring)
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Replica Set (f端r High Availability - optional)
# replication:
#   replSetName: "whatsapp-manager-rs"

# Monitoring
setParameter:
  # Diagnostics
  diagnosticDataCollectionEnabled: true
  # Connection management
  maxIncomingConnections: 1000
  # Query planner
  internalQueryPlannerMaxIndexedSolutions: 64